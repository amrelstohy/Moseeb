{% extends "main_layout.html" %}

{% block body %}

<div class="cards-container">
    {% for item in items %}
    <div class="card">
        <h2>{{ item.title }}</h2>
        <img src="{{item.image}}" alt="Card image">
        <p>{{item.Description}}</p>
        <button>Button 1</button>
     </div>
     {% endfor %}
  </div>

{% endblock body %}
