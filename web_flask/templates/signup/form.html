{% extends "main_layout.html" %}
{% block title %}Moseeb{% endblock title %}
{% block body %}


<form action="/signup/submit" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> 
    <h1>{{error_msg}}</h1>

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="{{fname}}" required>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="{{lname}}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{email}}" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value="{{phone}}" required><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" required><br>

    <label for="cpwd">Confirm Password</label>
    <input type="password" id="cpwd" name="cpwd" required><br>


    <label for="gender">gender</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="none" name="gender" value="none", checked="checked">
    <label for="none">prefer not to say</label><br>
    <!-- Profile Image Upload -->
    <label for="profile_image">Upload Profile Image:</label>
    <input type="file" id="profile_image" name="profile_image"><br>


    <input type="submit" value="Submit">
</form>
{% endblock body %}
