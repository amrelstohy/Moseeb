<form action="/profile/update/submit" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> 
    <h1>{{error_msg}}</h1>

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="{{fname}}" required>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="{{lname}}" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value="{{phone}}" required><br>
    <!-- Profile Image Upload -->
    <label for="profile_image">Upload Profile Image:</label>
    <input type="file" id="profile_image" name="profile_image"><br>

    <input type="submit" value="Submit">
</form>
