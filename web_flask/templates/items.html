{% extends "main_layout.html" %}
{% block title %}Moseeb{% endblock title %}
{% block body %}

<div class="cards-container">
{% for item in items %}
<div class="card">
    <img src="" alt="Card image">
    <h2>{{ item.title }}</h2>
    <p>{{item.description}}</p>
    <button id="show_button">Show</button>
    <script>
        document.getElementById("show_button").addEventListener("click", function () {
          window.location.href = "{{ url_for('Show', id=item.id) }}";
        });
      </script>
 </div>
 {% endfor %}
</div>

<!-- Pagination controls -->
<div>
    {% if page > 1 %}
        <a href="{{ url_for('Items', page=page-1, category=category) }}">Previous</a>
    {% endif %}
    {% if has_next %}
        <a href="{{ url_for('Items', page=page+1, category=category) }}">Next</a>
    {% endif %}

</div>

{% endblock body %}
