{% extends "main_layout.html" %}
{% block title %}Moseeb{% endblock title %}
{% block body %}
<div class="cards-container">
    {% for item in items %}
    <div class="wrapper" onclick="clicked('{{ item.id }}')">
        <div class="product-img" style="background-image: url('{{ url_for('static', filename='uploads/items_images/' ~ item.id ~ '/' ~ item.images[1]) }}');"></div>
        <div class="product-info">
            <div class="product-text">
                <h1>{{ item.title }}</h1>
                <span>{{ item.price }}</span>
            </div>

        </div>
    </div>
    <script>
        function clicked(itemId) {
            window.location.href = "{{url_for('Show', id='')}}" + itemId;
        }
    </script>
    {% endfor %}
</div>

<!-- Pagination controls -->
<div>
    {% if page > 1 %}
        <a href="{{ url_for('Items', page=page-1, category=category) }}">Previous</a>
    {% endif %}
    {% if has_next %}
        <a href="{{ url_for('Items', page=page+1, category=category) }}">Next</a>
    {% endif %}

</div>

{% endblock body %}
